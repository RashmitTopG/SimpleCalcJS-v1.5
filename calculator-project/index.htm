<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SimpleCalcJS-V1.5</title>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly placeholder="☺️" title="result display">
        <div id="keys">
            <button class="operator-btn normal-btn" title="addition button">+</button>
            <button class="normal-btn" title="number seven button">7</button>
            <button class="normal-btn" title="number eight button">8</button>
            <button class="normal-btn" title="number nine button">9</button>
            <button class="operator-btn normal-btn" title="subtraction button">-</button>
            <button class="normal-btn" title="number four button">4</button>
            <button class="normal-btn" title="number five button">5</button>
            <button class="normal-btn" title="number six button">6</button>
            <button class="operator-btn normal-btn" title="multiplication button">&#215;</button>
            <button class="normal-btn" title="number one button">1</button>
            <button class="normal-btn" title="number two button">2</button>
            <button class="normal-btn" title="number three button">3</button>
            <button class="operator-btn normal-btn" title="division button">&#xF7;</button>
            <button class="normal-btn" title="number zero button">0</button>
            <button class="normal-btn" title="decimal button">.</button>
            <button id="calculate-btn" title="equal sign button">=</button>
            <button id="clear-btn" class="operator-btn" title="clear button">C</button>
            <button id="undo-btn" class="operator-btn" title="undo button">&crarr;</button>
        </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
